          <video id="bgvid" autoplay loop poster="img/background_1950.jpg" class="bgdiv">
              <source src="video/vanga.mp4" type="video/mp4">

          <div id="chart-container" class="chart-enclosure invisible">
            <div id="container"></div>
            <div class="output-wrapper">
              <div class="output-field">
                <p class="font-size-8">ВАШ ПРОГНОЗ НА ЗАВТРА</p>

            <div class="change-wrapper font-size-11">

            </div>

          <header>
              <div class="slogan">

              <ul id="burger-icon-cont" class="more-info font-size-7">
                <li class="mainLink"><a href="#"><img src="img/burgerbutton.svg" alt="burgerIcon" /></a></li>
              </ul>
          </header>
          <div id="currency-choice-container" class="currency-choice">

            <button id="EUR" class="currency-button EUR" type="button" name="button"></button>
            <button id="RUB" class="currency-button RUB" type="button" name="button"></button>
