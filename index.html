              <source src="video/vanga.mp4" type="video/mp4">

          <header>
              <div class="slogan">
                <span>КУРС</span></br>
                <span class="font-size-2">ВАНГУЕМ</span></br>

                  <div class="input-wrap">
                    <input id="current-currency" type="button" class="USD" name="name" value="">
                    <input id="exchangeValue" class="font-size-6" type="text" placeholder="17550" name="exchange-rate"></br>

                  </div>
              </form>
          </section>
